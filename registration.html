
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>UserForm</title>
</head>

<body class="bg-purple-200">
    <div class=" mt-5  flex   mx-auto px-4  flex-col jsutify-center overflow-hidden md:scroll-auto">
        <div
            class="block p-6 rounded-lg shadow-lg bg-fuchsia-500 max-w-md float-up 
            mx-auto from-violet-500 to-fuchsia-500 shadow-xl max-w-md w-full justify-center">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    User-Form
                </h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user_form">
                            <input id="name" type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-fuchsia-100 bg-clip-padding border border-solid border-gray-300
                    rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Name">
                </br>

                <input id="email" type="email" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-fuchsia-100 bg-clip-padding border border-solid border-gray-300
                rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Email address">
              </br>

              <input id="password" type="password" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-fuchsia-100 bg-clip-padding border border-solid border-gray-300
              rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Password">
            </br>

            <label for="dob">Date of Birth</label>
            <input class="inline-block rounded-lg bg-fuchsua-100" id="dob" name="dob" type="date" required/>
          </br>

          <label for="acceptTerms" class="font-normal ">Accept our Terms & Conditions</label>
          <input type="checkbox" name="acceptTerms" id="acceptTerms" class="inline-block" ></br>
                            <button type="submit"
                                class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Details added
                </h2>
                <div class="divide-y divide-gray-300/50" id="user-entries">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
